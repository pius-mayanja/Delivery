{% extends 'bus/board.html' %}

{% block title %}Sell{% endblock %}
{% load widget_tweaks %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-300  rounded-xl">
    <h1 class="mb-6 text-4xl text-center">Product details</h1>

    <form method="post" action="." enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="">Product category: </label>
            {{form.category}}
        </div>
        <div class="form-group">
            <label for="name">Product Name: </label>
            {{ form.name }}
        </div>
        <div class="form-group">
            <label for="description">Description: </label>
            {{ form.description }}
        </div>
        <div class="form-group">
            <label for="description">Price: </label>
            {{ form.price }}
        </div>
        <div class="form-group">
            <label for="image">Image: </label>
            {{form.image}}
        </div>
        <div class="form-group">
            <label for="">Product by: </label>
            {{form.product_by}}
        </div>
        <div class="form-group">
            <label for="">Availabe: </label>
            {{form.is_available}}
        </div>
       <br>
        <button class="py-4 px-8 text-lg bg-green-500 hover:bg-green-700 rounded-xl text-white">Sell</button>
    </form>
</div>
{% endblock %}
