{% extends 'user/user_base.html' %}
{% block title %} Business {% endblock %}

{% block content %}
<div class="w-full sm:w-2/3 md:w-1/2 lg:w-1/3 mx-auto my-6 p-6 bg-gray-300 rounded-xl">
    <h1 class="text-3xl text-center mb-6">Register a business account to start selling.</h1>
    <hr class="mb-4">
    <form method="post" enctype="multipart/form-data" action="{% url 'user:reg' %}">
        {% csrf_token %}
       
        <div class="mb-4">
            <label for="business_name" class="block mb-2">Business Name</label>
            {{ form.name }}
        </div>

        <div class="mb-4">
            <label for="username" class="block mb-2">Username</label>
            {{ form.username }}
        </div>

        <div class="mb-4">
            <label for="email" class="block mb-2">Email</label>
            {{ form.email }}
        </div>

        <div class="mb-4">
            <label for="password1" class="block mb-2">Password</label>
            {{ form.password1 }}
        </div>

        <div class="mb-4">
            <label for="password2" class="block mb-2">Repeat password</label>
            {{ form.password2 }}
        </div>

        <input type="submit" value="Sign Up" class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        <a href="{% url 'user:login' %}" class="mt-4 block text-xl text-blue-500 hover:text-blue-700 text-center">Already registered</a>
    </form>
</div>
{% endblock %}
