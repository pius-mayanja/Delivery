{% extends 'bus/board.html' %}

{% block title %}Manage{% endblock %}
{% load humanize %}

{% block content %}
<h2 class="md:text-2xl lg:text-3xl flex justify-center text-xl font-bold mt-5 text-gray-800">Products on Sale</h2>

<div class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-4 gap-5">
  {% for item in items %}
  <div class="mt-2 relative group">
    <div class="rounded-2xl overflow-hidden shadow-md relative transform transition-transform duration-300 hover:scale-105 hover:shadow-xl">
      <a href="{% url 'business:detail' item.pk %}" class="transition ease-in-out duration-700">
        <img src="{{item.image.url}}" alt="" class="w-full h-48 object-cover bg-gray-100 mt-2 rounded-2xl transition-transform duration-300 group-hover:scale-110">
      </a>
      <!-- <div class="bg-yellow-300 text-secondary-200 text-sm uppercase font-bold rounded-t-none rounded-b-2xl p-2 absolute top-0 right-0 mb-2 mr-2">
        <span>-40%</span>
      </div> -->
      <div class="text-white font-bold bg-gray-900 bg-opacity-50 px-3 rounded-lg absolute bottom-0 left-0 mb-2 ml-2">
        <span>{{item.category}}</span>
      </div>
    </div>
    <div class="lg:mt-2">
      <h5 class="text-lg lg:text-xl font-bold text-gray-800">{{item.name}}</h5>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
