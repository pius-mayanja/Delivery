{% extends 'jumia/base.html' %}
{% block title%} Home page {% endblock %}
{% load humanize %}
{% block content %}


<h2 class="text-center py-4 text-5xl font-bold">Our Newest items</h2>
<hr>
<div class="flex flex-wrap">
    {% for item in type %}
    <div class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 p-4">
      <div class="bg-white rounded-lg shadow-md">
        <div class="p-4">
          <a href="{% url 'jumia:detail' item.id %}">
            <img src="{{item.image.url}}" alt="Product 1" class="w-full h-auto rounded-md mb-4">
          </a>
          <h2 class="text-2xl font-semibold text-gray-800 mb-2">{{item.name}}</h2>
          <p class="text-lg text-gray-600 font-semibold">Price: shs. {{item.price|intcomma}}</p>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
