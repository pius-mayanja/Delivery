{% extends 'jumia/base.html' %}
{% block title %}Home page{% endblock %}
{% load humanize %}
{% block content %}

<h2 class="text-center py-4 text-3xl font-bold">Our Newest Items</h2>
<hr>
<div class="flex flex-wrap justify-center">
    {% for item in type %}
    <div class="w-full sm:w-1/2 md:w-1/3 lg:w-1/4 p-2">
        <div class="bg-white rounded-lg shadow-md">
            <div class="p-4">
                <a href="{% url 'jumia:detail' item.id %}">
                    <img src="{{ item.image.url }}" alt="{{ item.name }}" class="w-full h-auto rounded-md mb-2">
                </a>
                <h2 class="text-xl font-semibold text-gray-800 mb-1">{{ item.name }}</h2>
                <p class="text-lg text-gray-600 font-semibold">Price: shs. {{ item.price|intcomma }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
